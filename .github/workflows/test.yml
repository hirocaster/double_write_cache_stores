name: test

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - version: "2.3.8"
            bundler: "1.17.3"
        gemfile:
          - gemfiles/activesupport_5_2.gemfile
    services:
      memcached_11211:
        image: memcached
        ports:
          - 11211:11211
      memcached_21211:
        image: memcached
        ports:
          - 21211:11211
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby.version }}
          bundler: ${{ matrix.ruby.bundler }}
          bundler-cache: true
      - run: bundle install
      - run: bundle exec rake spec
